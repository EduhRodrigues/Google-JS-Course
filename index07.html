<!DOCTYPE html>
<html lang="pt-br">
  <heads
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Course - DOM first Steps</title>

    <style>
      /*styling the document*/
      body {
        background: rgb(66 133 244);
        color: rgb(255, 255, 255);
        font: normal 18pt arial;
      }
    </style>
  </head>

  <body>
     <!--document content-->
    <h1>Aprendendo a usar o <br><strong>DOM</strong> com o JavaScript</h1>
    <p>Modifique 1º p TagName </p>
    <p>Modifique 2º p TagName </p>
    <p id="p3">Modifique 3º p Id</p>
    <p id='p4'>Modifique 4º p QuerySelector id</p>
    <p class='p5'>Modifique 5º p QuerySelector class</p>
  </body>

  <script>
    //document interaction
    var corpo = window.document.body
    corpo.style.background = "black"

    var p1 = window.document.getElementsByTagName('p') [0]
    p1.style.background = "red"

    var p2 = window.document.getElementsByTagName('p') [1]
    p2.style.background = "blue"

    var p3 = window.document.getElementById('p3')
    p3.style.background = "yellow"
    p3.style.color = "black"

    var p4 = window.document.querySelector('p#p4')
    p4.style.background = "green"
    p4.style.color = "black"

    var p5 = window.document.querySelector('p.p5')
    p5.style.background = "white"
    p5.style.color = "green"
   


  </script>
</html>
